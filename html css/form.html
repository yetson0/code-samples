<!DOCTYPE html>
<html>
<head>
<title>Forms tester</title>
<!--Let browser know website is optimized for mobile-->
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script> // -- start js here -->

	function submitResults (form) {
		var firstName = form.first_name.value;
		var lastName = form.last_name.value;
		var flightObj={first_name: firstName, last_name: lastName};
		flightData.push(flightObj);
	};
	var flightData=[];

</script> <!-- end of js -->
</head>

<body onlaod="init()"> <!--run init funciotn onload-->
<div class="container"><BR>
<!-- forms -->
<form NAME="myform" ACTION="" METHOD="GET" id="form" class="col s12">
	
	<div class="row">
	<div class="input-field col s6">
		<input id="airship" type="text" class="validate">
		<label for="airship">Airsip Reg. sign</label>
	</div>
	<div class="input-field col s6">
		<input id="date" type="text" class="validate">
		<label for="date">DATE</label>
	</div>
	</div>

	<div class="row">
		<div class="input-field col s6">
			<input id="left_name" type="text" class="validate">
			<label for="left_name">Left Pilot Name</label>
		</div>
		<div class="input-field col s6">
			<input id="right_name" type="text" class="validate">
			<label for="right_name">Right Pilot Name</label>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s6">
			<input id="left_funct" type="text" class="validate">
			<label for="left_funct">Left Pilot Funct.</label>
		</div>
		<div class="input-field col s6">
			<input id="right_funct" type="text" class="validate">
			<label for="right_funct">Right Pilot Funct.</label>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s6">
			<input id="dep" type="text" class="validate">
			<label for="dep">DEP</label>
		</div>
		<div class="input-field col s6">
			<input id="dep_time" type="text" class="validate">
			<label for="dep_time">DEP time</label>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s6">
			<input id="arr" type="text" class="validate">
			<label for="arr">ARR</label>
		</div>
		<div class="input-field col s6">
			<input id="arr_time" type="text" class="validate">
			<label for="arr_time">ARR time</label>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s6">
			<input id="hobbsin" type="text" class="validate">
			<label for="hobbsin">HOBBS in</label>
		</div>
		<div class="input-field col s6">
			<input id="hobbsout" type="text" class="validate">
			<label for="hobbsout">HOBBS out</label>
		</div>
	</div>

<input class="btn waves-effect waves-light" type="button" value="Submit" name="action" onClick="submitResults(this.form)">

</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
</script>

</body>
</html>
